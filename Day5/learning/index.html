<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://www.nasa.gov/wp-content/uploads/2024/11/thanksgiving-2024-20-thanksgiving-2014.jpg" alt="error">
        </div>
        <div class="right">
            <div class="rl">
                <img src="https://science.nasa.gov/wp-content/uploads/2024/11/hotneptune-1280c.jpeg" alt="error">
            </div>
            <div class="rr">
                <div class="rr-up">
                    <img src="https://science.nasa.gov/wp-content/uploads/2024/11/sanaa-oli-20240608-1440.jpg" alt="error">
                </div>
                <div class="rr-down">
                    <img src="https://www.nasa.gov/wp-content/uploads/2024/11/1-pia26443-spacecraft-illustration.jpg?resize=1024,576" alt="error">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
